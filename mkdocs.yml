site_name: xqute
theme:
    name: 'material'
markdown_extensions:
    - markdown.extensions.admonition
    - pymdownx.superfences:
        preserve_tabs: true
    - toc:
        baselevel: 2
plugins:
    - search # necessary for search to work
    - mkapi
extra_css:
    - style.css
nav:
    - 'Home': 'index.md'
    - 'Quick Start': 'quickstart.md'
    - 'User Guide': 'user-guide.md'
    - 'Schedulers': 'schedulers.md'
    - 'Plugins': 'plugins.md'
    - 'Advanced Usage': 'advanced.md'
    - 'API': mkapi/api/xqute
